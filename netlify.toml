# Netlify Configuration
[build]
  publish = "."
  functions = "netlify/functions"
  # Supabase anon key and URL are SAFE to expose (frontend-safe, RLS-protected)
  # These MUST be in frontend code for Supabase auth to work
  environment = { SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_ANON_KEY" }

# Function settings
[functions]
  node_bundler = "esbuild"

[functions."extract-documents"]
  timeout = 60

[functions."document-process"]
  timeout = 60

[functions."task-scheduler"]
  schedule = "*/15 * * * *"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
